<div class="card rounded-2 m-0">
  <div class="card-body">
    <div class="d-flex justify-content-between">

      <div *ngIf="!TitleEdit; else EditTitleTrue">
        <h4 class="card-title d-inline">
          {{ResourceType.Name}}
          <i (click)="ToggleTitleEdit()" class="ms-1 fs-4 bi bi-pencil-fill"></i>
        </h4>
      </div>

      <ng-template #EditTitleTrue>
        <h4 class="card-title d-inline">
          <input class="form-control shadow-none w-75 d-inline me-2" type="text" [(ngModel)]="ResourceType.Name">
          <button (click)="SaveTitleEdit()" class="btn btn-primary">Save</button>
        </h4>
      </ng-template>

      <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
    </div>
    <div class="table-responsive">
      <table class="table align-middle text-nowrap table-hover">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">Name</th>
            <th class="text-dark font-medium fs-4">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let attr of ResourceTypeAttributes'>

            <td *ngIf="!TitleEdit" class="fs-4">
              {{attr.AttributeName}}
            </td>

            <td *ngIf="TitleEdit" class="fs-4">
              <input class="form-control shadow-none d-inline" type="text" [(ngModel)]="attr.AttributeName">
            </td>

            <td> <h5 class="mb-0 fw-normal">{{attr.AttributeType}}</h5> </td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
