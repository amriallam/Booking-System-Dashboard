<div class="row">
  <div class="col-lg-12 mb-3">
    <input type="text" [(ngModel)]="searchTerm" placeholder="Search by Name" class="form-control">
  </div>
</div>
<div class="row">
  <ng-container *ngFor='let rt of ResourceTypes; let i = index'>
    <div class="col-lg-3 col-md-6" *ngIf="matchesSearchTerm(rt)">
      <div class="card" >
        <img class="card-img-top img-responsive" src="assets/images/bg/bg{{i+1%4}}.jpg" alt="Card image cap" />
        <div class="card-body">
          <h4 class="card-title">{{rt.Name}} ({{rt.Quantity}})</h4>
          <p class="card-text"> {{rt.Description}} </p>
          <a (click)="openModal(rt)" class="btn btn-primary me-2">Attributes</a>
          <a [routerLink]="'/component/resources/'+rt.Id" class="btn btn-primary">Resources</a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
