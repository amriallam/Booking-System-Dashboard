
<div class="d-flex justify-content-between align-items-center mb-4 gap-2" [dir]="'dir' | translate">
  <div class="flex-grow-1">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      placeholder="{{'Search by Name' | translate}}"
      class="form-control"
    />
  </div>
  <div class=" ">
    <button class="btn btn-primary" (click)="createResourceType()">
      {{'Add Resource Type' | translate}}
    </button>
  </div>
</div>

<div class="row" [dir]="'dir' | translate">
  <h2>{{'All Resource Types' | translate}}</h2>
  <ng-container *ngFor="let rt of ResourceTypes">
    <div class="col-sm-6 col-lg-4 col-xl-3 " *ngIf="matchesSearchTerm(rt)">
      <div class="card">
        <img
          class="card-img-top img-responsive"
          src="assets/images/bg/bg3.jpg"
          alt="Card image cap"
        />
        <div class="card-body py-3 px-1">
          <h4 class="card-title">{{ rt.name }}</h4>
          <div class="resourcetype-controls">
              <div class="resourcetype-controls-item">

                <a (click)="openModal(rt)" class="btn btn-primary me-2 mb-2"
                  >{{'Attributes' | translate}}</a
                >
                <a
                  [routerLink]="'/resourcetype/' + rt.id + '/resources'"
                  class="btn btn-warning me-2 mb-2"
                  >{{'Resources' | translate}}</a
                >
              </div>
            <div class="resourcetype-controls-item">
            <a
              [routerLink]="'/editresourcetype/' + rt.id"
              class="btn btn-info me-2 mb-2"
              >{{'Update' | translate}}</a
            >
            <button
              class="btn btn-danger me-2 mb-2"
              (click)="openDeleteModal(rt)"
              data-bs-toggle="modal"
              data-bs-target="#deletemodal"
            >
              {{'Delete' | translate}}
            </button>
            </div>
          </div>
