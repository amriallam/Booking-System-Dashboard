<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h2>Roles</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Role Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles">
            <td>{{ role.name }}</td>
            <td><button class="btn btn-primary" (click)="getRolePermissions(role.id)">View Permissions</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-6">
      <h2>Add Role</h2>
      <div class="form-group">
        <label for="roleName">Role Name:</label>
        <input type="text" class="form-control mb-2 border-primary" [(ngModel)]="newRoleName" id="roleName">
      </div>
      <button class="btn btn-primary" (click)="addRole()">Add Role</button>
    </div>
  </div>
</div>
