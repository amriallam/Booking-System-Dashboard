<div class="card">
  <div class="card-body">
    <h4 class="card-title">Booking Resources</h4>
    <h5 class="card-subtitle text-muted">Overview of the current available resources</h5>
    <div class="table-responsive">
      <table class="table align-middle text-nowrap">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">ID</th>
            <th class="text-dark font-medium fs-4">Name</th>
            <th class="text-dark font-medium fs-4">Resource Type</th>
            <th class="text-dark font-medium fs-4">Price</th>
            <th class="text-dark font-medium fs-4"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resource of Resources | slice: (page-1) * pageSize : page * pageSize" >
            <td>{{resource.Id}}</td>
            <td>{{resource.Name}}</td>
            <td>{{resource.ResourceType}}</td>
            <td>{{resource.Price}}</td>
            <td class="d-flex gap-2">
              <button class="btn btn-primary"> <a (click)="openModal(re)">Details</a> </button>
              <button class="btn btn-warning">Schedule</button>
              <button class="btn btn-success">Update</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination
      [collectionSize]="Resources.length"
      [(page)]="page"
      [(pageSize)]="pageSize"
    ></ngb-pagination>
    </div>
  </div>
</div>
