<div class="container" [dir]="'dir' | translate">
  <div class="navigator">
    <daypilot-navigator [config]="configNavigator" [events]="events"
      [(date)]="date" (dateChange)="changeDate($event)" #navigator></daypilot-navigator>
  </div>
  <div class="content">

    <div class="d-flex justify-content-between" [dir]="'dir' | translate">
      <div class="buttons">
        <button (click)="viewDay()"
          [class]="this.configNavigator.selectMode == 'Day' ? 'selected' : ''">{{'Day' | translate}}</button>
        <button (click)="viewWeek()"
          [class]="this.configNavigator.selectMode == 'Week' ? 'selected' : ''">{{'Week' | translate}}</button>
        <button (click)="viewMonth()"
          [class]="this.configNavigator.selectMode == 'Month' ? 'selected' : ''">{{'Month' | translate}}</button>
      </div>
      <div [dir]="'dir' | translate">
        <button (click)="getEvents('Schedule')"
          [class]="this.eventType == 'Schedule' ? 'selected' : ''">{{'Schedules' | translate}}</button>
        <button (click)="getEvents('Booking')"
          [class]="this.eventType == 'Booking' ? 'selected' : ''">{{'Booking' | translate }}</button>
      </div>
    </div>
    <daypilot-calendar [config]="configDay" [events]="events" #day></daypilot-calendar >
    <daypilot-calendar [config]="configWeek" [events]="events" #week></daypilot-calendar>
    <daypilot-month [config]="configMonth" [events]="events" #month></daypilot-month>
  </div>
</div>
