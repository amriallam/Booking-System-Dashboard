<div>
    <h2>Resource Special Characteristics</h2>
    <button type="button" class="btn btn-success" routerLink="add">Create new one</button>
</div>
<table class="table mt-3" style="box-shadow:  5px 5px 5px 5px rgb(180, 212, 223);" >
    <thead class="t_header" style="background-color:  rgb(180, 212, 223);">
        <tr>
            <th>#</th>
            <th>Resource Name</th>
            <th>Day</th>
            <th>Total capacity</th>
            <th>Availabe capacity</th>
            <th>Schedule ID</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor="let RSC of ResourceSpecialCharactaristics; let i = index">
            <td>{{i+1}}</td>
            <td>{{RSC.resourceName}}</td>
            <td>{{ formatDate(RSC.day) }}</td>
            <td>{{RSC.totalCapacity}}</td>
            <td>{{RSC.availableCapacity}}</td>
            <td>{{ RSC.scheduleID ? RSC.scheduleID : ' Without Schedule' }}</td>
            

            <!-- <td> <a class="btn btn-success" role="button"[routerLink]="[ResourceSpecialCharactaristics.id]">Details</a></td> -->
            <td> <a class="btn btn-outline-info me-2 mb-2" role="button">Edit</a></td> 
            <td> <a class="btn btn-outline-danger me-2 mb-2" role="button" (click)="openDeleteModal(RSC)" >Delete</a></td>  
        </tr>
    </tbody>
</table>
