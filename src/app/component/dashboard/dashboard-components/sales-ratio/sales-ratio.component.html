<div class="card">
  <div class="card-body">
    <div [dir]="'dir' | translate"
      class="d-md-flex justify-content-md-between align-items-md-baseline">
      <h4 class="card-title">{{'Sales Ratio' | translate}}</h4>
      <!-- <h5 class="card-subtitle text-muted">Overview of Sales Report</h5> -->
    </div>
    <div class="row mt-1">
      <!-- column -->
      <div class="col-lg-12">
        <div>
          <div class="d-flex flex-column w-100">
            <apx-chart
              [series]="salesChartOptions.series"
              [chart]="salesChartOptions.chart"
              [dataLabels]="salesChartOptions.dataLabels"
              [plotOptions]="salesChartOptions.plotOptions"
              [yaxis]="salesChartOptions.yaxis"
              [fill]="salesChartOptions.fill"
              [stroke]="salesChartOptions.stroke"
              [xaxis]="salesChartOptions.xaxis">
            </apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
