<div class="d-flex justify-content-between gap-3" [dir]="'dir' | translate">

  <div class="d-flex justify-content-center align-items-center gap-3" [dir]="'dir' | translate">
    <span>{{'From' | translate}}</span>
    <form class="row row-cols-sm-auto">
      <div class="col-12">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="{{sevenDaysBefore}}"
            name="fromDateInput"
            ngbDatepicker
            #fromDate="ngbDatepicker"
            (dateSelect)="onDateSelection('fromDate',$event)" />
          <button class="btn btn-outline-secondary bi bi-calendar3"
            (click)="fromDate.toggle()" type="button"></button>
        </div>
      </div>
    </form>
  </div>

  <div class="d-flex justify-content-center align-items-center gap-3" [dir]="'dir' | translate">
    <span>{{'To' | translate }}</span>
    <form class="row row-cols-sm-auto">
      <div class="col-12">
        <div class="input-group">
          <input
            class="form-control"
            placeholder="{{currentDate}}"
            name="toDateInput"
            ngbDatepicker
            (dateSelect)="onDateSelection('toDate',$event)"
            #toDate="ngbDatepicker" />
          <button class="btn btn-outline-secondary bi bi-calendar3"
            (click)="toDate.toggle()" type="button"></button>
        </div>
      </div>
    </form>
  </div>

</div>
