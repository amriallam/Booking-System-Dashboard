
<select class="form-control mb-4" [(ngModel)]="selectedStatus" (ngModelChange)="loadServices()">
  <option value="null">All</option>
  <option value="0">Active</option>
  <option value="1">Inactive</option>
  <option value="2">Pending Approval</option>
</select>

<div class="card">
  <div class="card-body">
    <h4 class="card-title">Services</h4>
    <div class="table-responsive">
      <table class="table align-middle  table-striped" *ngIf="dataExist">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">No</th>
            <th class="text-dark font-medium fs-4">Name</th>
            <th class="text-dark font-medium fs-4">status </th>
            <th class="text-dark font-medium fs-4"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services , let i = index">
            <td>{{i+1 }}</td>
            <td>{{ service.name }}</td>
            <td>{{ getServiceStatusText(service.status) }}</td>
            <td class="d-flex gap-2">
              <a class="btn btn-outline-primary me-2 mb-2"[routerLink]="['/service/details', service.id]">Details</a>
              <a class="btn btn-outline-info me-2 mb-2" (click)="openUpdateModal(service)">Update</a>
              <a class="btn btn-outline-info me-2 mb-2" (click)="openUpdateRTModal(service)">Update Resource Type</a>
              <a class="btn btn-outline-danger me-2 mb-2" (click)="openDeleteModal(service)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-info text-center " role="alert" *ngIf="!dataExist">
        There is no data Available
      </div>
    </div>
  </div>
</div>
