<div class="card rounded-2 m-0">
  <div class="card-body">
    <div class="p-3 text-primary text-center">
      <h3 class="m-0">
        Add Service
      </h3>
    </div>
    
    <form [formGroup]="addServiceForm" (ngSubmit)="onSubmit()">

        <div class="m-3">
          <input type="text" id="name" formControlName="name" class="form-control" placeholder="Name" value={{service?.name}}>
          <div *ngIf="getControl('name')?.errors && getControl('name')?.touched">
            <small class="d-flex alert alert-danger mt-1 p-1 " *ngIf="getControl('name')?.errors?.['required']"> Please Enter name</small>
          </div>
          <div *ngIf="isNameExists" class="text-danger d-flex align-items-center fs-3">
            Service name already exists. Please enter a different name.
          </div>
        </div>
        <div class="m-3">
          <textarea id="description" formControlName="description" class="form-control" placeholder="Description"
          style="max-height: 200px;"></textarea>
          <div *ngIf="getControl('description')?.errors && getControl('description')?.touched">
          <small class="d-flex alert alert-danger mt-1 p-1 "
            *ngIf="getControl('description')?.errors?.['required']"> Please Enter description</small>
        </div>
        </div>
    
        <div class="m-3">
            <select id="status" formControlName="status" class="form-control" value={{service?.status}} >
              <option value="" disabled selected>Select a status</option>
              <option value="0" active>Active</option>
              <option value="1">Inactive</option>
              <option value="2">Pending Approval</option>
            </select>
            <div *ngIf="getControl('status')?.errors && getControl('status')?.touched">
              <small class="d-flex alert alert-danger mt-1 p-1 " *ngIf="getControl('status')?.errors?.['required']">Please select a status</small>
            </div>
          </div>
          <div class="m-3">
            <select class="form-select" formControlName="resourceType" multiple>
              <option value="" disabled>select resource Type </option>
              <option *ngFor="let type of resourceTypes " [value]="type.id">{{type.name}}</option>
            </select>
            <div *ngIf="getControl('resourceType')?.errors && getControl('resourceType')?.touched">
              <small class="text-danger d-flex align-items-center fs-3"
                *ngIf="getControl('resourceType')?.errors?.['required']">Please select a resourceType</small>
            </div>
          </div>
          <div class="m-3 row">
            <button class="btn btn-info text-center m-3  col-5" type="submit">Add</button>
            <button class="btn btn-danger text-center m-3 col-5" (click)="closeModal()" >Cancel</button>
          </div>
        </form>
      </div>
  </div>
