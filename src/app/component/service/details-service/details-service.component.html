
<div class="card rounded-2 m-0" [dir]="'dir' | translate">
  <div class="card-body">
    <div class="card text-center">
      <div class="card-body">
        <h2 class="card-title text-primary custom-title">{{ service?.name }}</h2>
        <p class="card-text text-muted">{{ service?.description }} </p>
      </div>
    </div>
    <section>
      <table class="table table-striped">
        <thead>
          <tr>
            <th class="text-dark font-medium fs-4">{{'Resources Types' | translate}}</th>
            <th class="text-dark font-medium fs-4"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let serviceMD of serviceMDs" class="align-center">
            <td>{{ serviceMD.resourceTypeName }}</td>
            <td class="d-flex gap-2">

              <a (click)="openModal(serviceMD.resourceType.Id)" class="btn btn-outline-info me-2 mb-2">{{'Attributes' | translate}}</a>

              <a [routerLink]="'/resourcetype/' + serviceMD.resourceTypeId + '/resources'"
                class="btn btn-outline-primary me-2 mb-2">{{'Resources' | translate}}</a>
              <a [routerLink]="'/editresourcetype/' + serviceMD.resourceTypeId"
                class="btn btn-outline-danger me-2 mb-2">{{'Update' | translate}}</a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-info text-center" role="alert" *ngIf="!dataExist">
        {{'There is no data available' | translate}}
      </div>
    </section>
  </div>
</div>
