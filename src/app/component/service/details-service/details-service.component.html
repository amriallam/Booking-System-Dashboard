

<div class="card rounded-2 m-0">

      <h4 class="card-title d-inline">
          Details for Service
      </h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="closeModal()"
      ></button>
    </div>
    <section class="">
          <div class="card text-center">
            <div class="card-body">
              <h4 class="card-title">
                {{ service?.name }}

              <p class="card-text">

              </p>
            </div>
          </div>
    </section>
  </div>
</div>
